<div class="container-fluid">
  <div class="row mx-auto my-3 card-type-6 tema_base">
    <div class="row mx-auto mt-3 justify-content-between">
      <div class="col-2 card-type-2">
        <P class="centrar_texto">Proyectos</P>
      </div>
    </div>

    <div class="mx-1">
      <div class="col card-type-2 d-flex my-3">
        <div class="row scrolling-wrapper mx-1 my-2 mt-2 flex-nowrap">
          <div class="col-4 card-type-2 mx-2 my-2 select_item"
            *ngFor="let itemproyecto of proyecto; let indice = index">
            <div class="text-end my-3">
              <button class="btnk icons" (click)="tipodemodal(indice)" data-bs-toggle="modal"
                data-bs-target="#modalproyecto" *ngIf="islogged">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
              </button>

              <button class="btnk icons mx-1" (click)="borraritem(itemproyecto.id)" *ngIf="islogged">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                  class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg>
              </button>
            </div>
            <div class="my-3 border border-info border-4">
              <img class="" [src]="itemproyecto.foto" alt="img" width="100%" height="25% " />
            </div>

            <P>{{ itemproyecto.nombre }}</P>
            <P>{{ itemproyecto.fecha }}</P>
            <P>{{ itemproyecto.detalle }}</P>
            <a [href]="itemproyecto.link"> Link al proyecto</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col d-flex justify-content-end">
      <div class="col-1 d-flex justify-content-center">
        <p class="pp">
          <button class="btnk icons" (click)="tipodemodal(-1)" data-bs-target="#modalproyecto" data-bs-toggle="modal"
            data-bs-dismiss="modal" *ngIf="islogged">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
              class="bi bi-plus-square-fill" viewBox="0 0 16 16">
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
            </svg>
          </button>
        </p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-md" id="modalproyecto" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">proyectos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="row mt-1">
              <label for="foto" class="col-sm-3 col-form-label">foto:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="nuevaproyecto.foto"
                  required />
              </div>
            </div>

            <div class="row mt-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">nombre:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevaproyecto.nombre"
                  required />
              </div>
            </div>

            <div class="row mt-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">fecha:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="nuevaproyecto.fecha"
                  required />
              </div>
            </div>

            <div class="row mt-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">link:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="link" name="link" [(ngModel)]="nuevaproyecto.link"
                  required />
              </div>
            </div>

            <div class="mb-3">
              <label for="message-text" class="col-form-label">descripcion:</label>
              <textarea type="form-control" class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="nuevaproyecto.detalle" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>

          <button type="button" (click)="validar()" data-bs-dismiss="modal" class="btn btn-primary">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
</div>
