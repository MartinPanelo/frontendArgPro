<div class="container-fluid tema_base" *ngFor="let item of acerca">
  <div class="row mx-0 my-3 card-type-1">
    <div class="row my-3 mx-auto mt-3">
      <div class="col card-type-2">
        <div class="my-3">
          <img class="" [src]="item.banner" alt="img" width="100%" height="320px " />
        </div>
      </div>
    </div>

    <div class="row mx-0 my-2">

      <div class="col-2 d-flex justify-content-center align-items-center">
        <img class="rounded-circle" [src]="item.foto" alt="" width="100px" height="100px" />
      </div>

      <div class="col-10 d-flex justify-content-between">
        <div class="card-type-2 col-3 centrar_texto d-flex justify-content-center">
          <div class="mt-4">
            <P class="text-center">{{ item.nombre }} {{ item.apellido }}</P>

            <P class="text-center">{{ item.ubicacion }}</P>
          </div>
        </div>

        <div class="card-type-2 col-6 text-wrap text-center">
          <p class="">{{ item.acerca }}</p>
          <P>{{ item.titulo }}</P>
        </div>

        <div class="d-flex justify-content-end align-items- col-1">
          <button class="icons" data-bs-toggle="modal" data-bs-target="#staticBackdrop" *ngIf="islogged">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
              class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-md" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Acerca de mi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" novalidate #f="ngForm">
            <div class="row mt-1">
              <label for="foto" class="col-sm-3 col-form-label">foto:</label>
              <div class="col-sm-9">              
                <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="updateacerca.foto"
                  required />
              </div>
            </div>
            <div class="row mt-1">
              <label for="banner" class="col-sm-3 col-form-label">banner:</label>
              <div class="col-sm-9">               
                <input type="text" class="form-control" id="banner" name="banner" [(ngModel)]="updateacerca.banner"
                  required />
              </div>
            </div>

            <div class="row mt-1">
              <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
              <div class="col-sm-9">                
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="updateacerca.nombre"
                  required />
              </div>
            </div>

            <div class="row mt-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Apellido:</label>
              <div class="col-sm-9">               
                <input type="text" class="form-control" id="apellido" name="apellido"
                  [(ngModel)]="updateacerca.apellido" required />
              </div>
            </div>

            <div class="row mt-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Ubicacion:</label>
              <div class="col-sm-9">              
                <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                  [(ngModel)]="updateacerca.ubicacion" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="message-text" class="col-form-label">descripcion:</label>
              <textarea type="text" class="form-control" id="acerca" name="acerca" [(ngModel)]="updateacerca.acerca"
                required></textarea>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Detalle2:</label>
              <textarea type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="updateacerca.titulo"
                required></textarea>
            </div>

            <div class="modal-footer">             
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancelar
              </button>

              <button type="button" (click)="actualizarAcerca()" data-bs-dismiss="modal" class="btn btn-primary">
                Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
