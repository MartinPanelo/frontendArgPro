  <!-- Modal -->
  <div class="modal fade bd-example-modal-md "   id="modalskill" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Skills</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>  
        <div class="modal-body ">         
          <form class="form-horizontal ">
            
           

          <div class="row mt-1 my-4">
            <label for="inputPassword" class="col-sm-3 col-form-label">nombre:</label>
            <div class="col-sm-9"> <!-- largo del imputs -->
              <!--   <input type="text" class="form-control"  id="inputPassword"placeholder={{modal.ubicacion}} >  --> 
              <input type="text" class="form-control"  id="nombre" name="nombre" [(ngModel)]="nuevaskill.nombre" required >
           <!--      <input type="text" class="form-control"   name="username" > --> 
           </div>
          </div>  

          <div class="row mt-1 my-1">
            <label for="inputPassword" class="col-sm-3 col-form-label">nivel:</label>
            <div class="col-sm-9"> <!-- largo del imputs -->
              <!--   <input type="text" class="form-control"  id="inputPassword"placeholder={{modal.ubicacion}} >  --> 
              <div class="row">

           
                <mat-slider  [(ngModel)]="nuevaskill.valor" name="valr" thumbLabel
               tickInterval="1000"
               step="1"
               min="0"
               max="10"
               aria-label="units">
   
                 
               </mat-slider>
        
   
           
             </div>  
           <!--      <input type="text" class="form-control"   name="username" > --> 
           </div>
          </div>  

         
         


         




        
          </form>
          <section class="example-section mx-auto d-flex justify-content-center" >
            <label class="example-margin">habilidad blanda:</label>
            <mat-radio-group [(ngModel)]="nuevaskill.tipo" >
              <mat-radio-button class="example-margin" value="false" ></mat-radio-button>

              <label class="example-margin">habilidad dura:</label>
              <mat-radio-button class="example-margin" value="true" ></mat-radio-button>
            </mat-radio-group>
          </section>
        </div>
        <div class="modal-footer"> <!--// esto es una linea delgada asdad-->
         

         

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>


       
          <button type="button"  (click)="validar()"  data-bs-dismiss="modal" class="btn btn-primary" >Aceptar</button> 
        </div>
       
   
                
      </div>
    </div>
  </div> <!-- Modal -->
